<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Give me GIF</title>
</head>
<body>
    <h1>Give me GIF</h1>

    <!-- Menu pilihan -->
    <div>
        <button onclick="showImageForm()">Image to GIF</button>
        <button onclick="showVideoForm()">Video to GIF</button>
    </div>

    <!-- Form untuk konversi gambar -->
    <form id="imageForm" action="convert.php" method="post" enctype="multipart/form-data" style="display:none;">
        <label for="images">Select Images:</label>
        <input type="file" name="images[]" id="images" multiple accept="image/*" required>
        <br>
        <label for="fps">Frames per Second (FPS):</label>
        <input type="number" name="fps" id="fps" value="10" min="1" required>
        <br>
        <input type="submit" value="Convert to GIF">
    </form>

    <!-- Form untuk konversi video -->
    <form id="videoForm" action="convert_video.php" method="post" enctype="multipart/form-data" style="display:none;">
        <label for="video">Select Video:</label>
        <input type="file" name="video" id="video" accept="video/*" required>
        <br>
        <label for="fps_video">Frames per Second (FPS):</label>
        <input type="number" name="fps_video" id="fps_video" value="10" min="1" required>
        <br>
        <input type="submit" value="Convert to GIF">
    </form>

    <script>
        function showImageForm() {
            document.getElementById("imageForm").style.display = "block";
            document.getElementById("videoForm").style.display = "none";
        }

        function showVideoForm() {
            document.getElementById("imageForm").style.display = "none";
            document.getElementById("videoForm").style.display = "block";
        }
    </script>
</body>
</html>
