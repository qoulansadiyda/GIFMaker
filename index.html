<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image to GIF Converter</title>
</head>
<body>
    <h1>Image to GIF Converter</h1>
    
    <form action="convert.php" method="post" enctype="multipart/form-data">
        <label for="images">Select Images:</label>
        <input type="file" name="images[]" id="images" multiple accept="image/*" required>
        <br>
        <label for="fps">Frames per Second (FPS):</label>
        <input type="number" name="fps" id="fps" value="10" min="1" required>
        <br>
        <input type="submit" value="Convert to GIF">
    </form>

    <!-- Tambahkan script untuk membersihkan file yang tidak diunduh -->
    <script>
        window.addEventListener('beforeunload', function () {
            // Membuat panggilan AJAX untuk membersihkan file yang tidak diunduh dari server
            var xhr = new XMLHttpRequest();
            xhr.open('POST', 'cleanup.php', true);
            xhr.send();
        });
    </script>
</body>
</html>
